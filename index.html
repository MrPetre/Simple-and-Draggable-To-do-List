<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To-do list</title>
  </head>
  <body>
    <div id="todo" class="centered">
      <div class="todo-header">
        <h2>To-do list</h2>
      </div>
      <div class="todo-body">
        <div class="add-block">
          <input
            type="text"
            class="add-field"
            placeholder="A task you want to complete"
          />
          <button class="add-button col-3">+</button>
        </div>
        <ul class="tasks" id="tasks-list">
          <li class="task">
            <div class="task-checked col-1">
              <input type="checkbox" />
            </div>
            <div class="task-text col-2">
              An example task
            </div>
            <div class="task-remove col-3"></div>
          </li>
          <li class="task">
            <div class="task-checked col-1">
              <input type="checkbox" />
            </div>
            <div class="task-text col-2">
              Another example task
            </div>
            <div class="task-remove col-3"></div>
          </li>
          <li class="task">
            <div class="task-checked col-1">
              <input type="checkbox" />
            </div>
            <div class="task-text col-2">
              Aaaaaand a final example task
            </div>
            <div class="task-remove col-3"></div>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
